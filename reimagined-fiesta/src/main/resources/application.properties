spring.application.name=microservicio1
spring.config.import=vault://

# Vault Configuration
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=token
spring.cloud.vault.token=${VAULT_TOKEN:root-token-dev}
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secrets-ms
spring.cloud.vault.kv.application-name=microservicio1

# Database Configuration
spring.datasource.username=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/testMs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=update

# Server Configuration
server.port=8081

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
